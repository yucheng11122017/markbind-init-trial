name: Build Fork PR

# read-only
# no access to secrets
on:
  pull_request:
    branches:
      - master

# cancel multiple runs at the same time, can be removed if you don't want it
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Fork PR
    uses: yucheng11122017/markbind-action/.github/workflows/fork-build.yml@upgradeNode16
    with:
      version: "3.1.1"
